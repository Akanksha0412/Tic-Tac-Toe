<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="heading">TIC TAC TOE GAME</h1>
    </div>
    <div id="grid">
            <div class="grid-item" id="1" onclick="change(1)"></div>
            <div class="grid-item" id="2" onclick="change(2)"></div>
            <div class="grid-item" id="3" onclick="change(3)"></div>
            <div class="grid-item" id="4" onclick="change(4)"></div>
            <div class="grid-item" id="5" onclick="change(5)"></div>
            <div class="grid-item" id="6" onclick="change(6)"></div>
            <div class="grid-item" id="7" onclick="change(7)"></div>
            <div class="grid-item" id="8" onclick="change(8)"></div>
            <div class="grid-item" id="9" onclick="change(9)"></div>
    </div>
    <div class="btn">
        <h3>Person 1: X</h3>
        <h3>Person 2: O</h3>
    </div>
    <button id="button" onclick="restore()"><b>RESTART</b></button>
    <h3 class="note"><b>RULES TO PLAY</b> : First, Person 1 will get the chance and then second Person will get the chance and so on.... </h3>
    <h3 class="note">If, at any time, any one of the 2 person completes a 3 box of their signs horizontally, vertically or diagonally then he/she will be the <b>WINNER</b></h3>
   <script>  
        var count=1;
        function change(number){
            var box = document.getElementById(number);
            if(count%2==0)
            {
                count=count+1;
                box.innerText = "O";
            }
            else
            {
                count=count+1;
                box.innerText = "X";
            }
        }
        function restore()
        {
            for(let y = 1; y <= 9; y++)
            {
                var selectedBox = document.getElementById(y);
                selectedBox.innerText = "";
            }
        }
   </script>
</body>
</html>
